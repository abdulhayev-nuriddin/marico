<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro'yxatdan o'tish va Kirish</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      }
      body {
        background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #fff;
        width: 600px;
        padding: 2rem;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0 20px 35px rgba(0, 0, 1, 0.9);
        transition: all 0.3s ease;
        display: none;
      }
      .container.active {
        display: block;
        animation: fadeIn 0.5s ease forwards;
      }
      .form-title {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        padding: 1.5rem 0;
        margin-bottom: 1rem;
        color: #333;
      }
      form {
        margin: 0 2rem;
      }
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      .input-group i {
        position: absolute;
        color: #333;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
      }
      /* Parol ko'rish/yashirish tugmasi uchun stil */
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #757575;
        cursor: pointer;
        font-size: 16px;
        padding: 5px;
        transition: color 0.3s ease;
      }
      .password-toggle:hover {
        color: hsl(327, 90%, 28%);
      }
      input {
        color: inherit;
        width: 100%;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid #757575;
        padding: 10px 40px 10px 40px; /* O'ng tomonda joy qoldirdik */
        font-size: 16px;
        transition: border-bottom 0.3s ease;
      }
      input:focus {
        outline: none;
        border-bottom: 2px solid hsl(327, 90%, 28%);
      }
      input::placeholder {
        color: transparent;
      }
      label {
        color: #757575;
        position: absolute;
        left: 40px;
        top: 50%;
        transform: translateY(-50%);
        cursor: text;
        transition: all 0.3s ease;
      }
      input:focus ~ label,
      input:not(:placeholder-shown) ~ label {
        top: -10px;
        font-size: 12px;
        color: hsl(327, 90%, 28%);
      }
      .recover {
        text-align: right;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }
      .recover a {
        text-decoration: none;
        color: rgb(125, 125, 235);
        transition: color 0.3s ease;
      }
      .recover a:hover {
        color: #0000ff;
        text-decoration: underline;
      }
      button.btn {
        font-size: 1.1rem;
        padding: 12px 0;
        border-radius: 5px;
        border: none;
        width: 100%;
        background: rgb(125, 125, 235);
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button.btn:hover {
        background: #07001f;
        transform: translateY(-2px);
      }
      button.btn:active {
        transform: translateY(0);
      }
      .or {
        font-size: 1.1rem;
        margin: 1rem 0;
        text-align: center;
        color: #757575;
      }
      .icons {
        text-align: center;
        margin: 1rem 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .icons i {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: rgb(125, 125, 235);
        border: 2px solid #dfe9f5;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-block;
      }
      .icons i:hover {
        background: #07001f;
        color: #fff;
        transform: scale(1.1);
      }
      .links {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        margin-top: 1rem;
      }
      .links p {
        color: #333;
        font-size: 0.9rem;
      }
      #signInButton,
      #signUpButton {
        background: none;
        border: none;
        color: rgb(125, 125, 235);
        font-weight: bold;
        cursor: pointer;
        padding: 5px 10px;
        transition: all 0.3s ease;
      }
      #signInButton:hover,
      #signUpButton:hover {
        color: #07001f;
      }
      .messageDiv {
        background-color: hsl(0, 90%, 40%);
        color: #fff;
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
        text-align: center;
        font-size: 0.9rem;
      }
      .messageDiv.show {
        opacity: 1;
      }
      .messageDiv.success {
        background-color: hsl(120, 60%, 40%);
      }
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1000;
      }
      .loader-container.active {
        opacity: 1;
        visibility: visible;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .popup-warning {
        display: none;
        background-color: #ffeb3b;
        color: #333;
        padding: 10px;
        margin: 10px 2rem;
        border-radius: 5px;
        text-align: center;
        font-size: 0.9rem;
      }
      .popup-warning.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="loaderContainer" class="loader-container">
      <div class="spinner"></div>
    </div>

    <div class="container active" id="signup">
      <h1 class="form-title">Ro'yxatdan o'tish</h1>
      <form id="signupForm">
        <div class="messageDiv" id="signUpMessage"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fName" placeholder="Ism" required />
          <label for="fName">Ism</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lName" placeholder="Familiya" required />
          <label for="lName">Familiya</label>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="rEmail" placeholder="E-mail" required />
          <label for="rEmail">E-mail</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="rPassword"
            placeholder="Parol"
            required
            minlength="8"
          />
          <label for="rPassword">Parol</label>
          <button
            type="button"
            class="password-toggle"
            onclick="togglePassword('rPassword')"
          >
            <i class="fas fa-eye" id="rPasswordToggleIcon"></i>
          </button>
        </div>
        <button type="submit" class="btn" id="submitSignUp">
          Ro'yxatdan o'tish
        </button>
      </form>
      <p class="or">----------- yoki -----------</p>
      <div class="popup-warning" id="popupWarning">
        Iltimos, kirish oynalarini bloklamang. Popup'larga ruxsat bering.
      </div>
      <div class="icons">
        <i class="fab fa-google google-icon" title="Google bilan kirish"></i>
        <i class="fab fa-github github-icon" title="GitHub bilan kirish"></i>
        <i
          class="fab fa-facebook facebook-icon"
          title="Facebook bilan kirish"
        ></i>
        <i class="fab fa-twitter twitter-icon" title="Twitter bilan kirish"></i>
        <i
          class="fab fa-microsoft microsoft-icon"
          title="Microsoft bilan kirish"
        ></i>
        <i class="fas fa-user-secret anonymous-icon" title="Anonim kirish"></i>
      </div>
      <div class="links">
        <p>Hisobingiz bormi?</p>
        <button id="signInButton">Kirish</button>
      </div>
    </div>

    <div class="container" id="login">
      <h1 class="form-title">Kirish</h1>
      <form id="loginForm">
        <div class="messageDiv" id="signInMessage"></div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="E-mail" required />
          <label for="email">E-mail</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Parol" required />
          <label for="password">Parol</label>
          <button
            type="button"
            class="password-toggle"
            onclick="togglePassword('password')"
          >
            <i class="fas fa-eye" id="passwordToggleIcon"></i>
          </button>
        </div>
        <p class="recover">
          <a href="#" id="recoverPassword">Parolni tiklash</a>
        </p>
        <button type="submit" class="btn" id="submitSignIn">Kirish</button>
      </form>
      <p class="or">----------- yoki -----------</p>
      <div class="popup-warning" id="popupWarningLogin">
        Iltimos, kirish oynalarini bloklamang. Popup'larga ruxsat bering.
      </div>
      <div class="icons">
        <i class="fab fa-google google-icon" title="Google bilan kirish"></i>
        <i class="fab fa-github github-icon" title="GitHub bilan kirish"></i>
        <i
          class="fab fa-facebook facebook-icon"
          title="Facebook bilan kirish"
        ></i>
        <i class="fab fa-twitter twitter-icon" title="Twitter bilan kirish"></i>
        <i
          class="fab fa-microsoft microsoft-icon"
          title="Microsoft bilan kirish"
        ></i>
        <i class="fas fa-user-secret anonymous-icon" title="Anonim kirish"></i>
      </div>
      <div class="links">
        <p>Hisobingiz yo'qmi?</p>
        <button id="signUpButton">Ro'yxatdan o'tish</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        sendPasswordResetEmail,
        GoogleAuthProvider,
        GithubAuthProvider,
        FacebookAuthProvider,
        OAuthProvider,
        signInWithPopup,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        setDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyADQM45ZSJvfKo3Ws_VjJEyf2MtHG0og7g",
        authDomain: "login-473da.firebaseapp.com",
        projectId: "login-473da",
        storageBucket: "login-473da.appspot.com",
        messagingSenderId: "20652068293",
        appId: "1:20652068293:web:1e4ea617cdce084050cfac",
        measurementId: "G-TY00M81558",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Parol ko'rish/yashirish funksiyasi - global qilamiz
      window.togglePassword = function (inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(inputId + "ToggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.className = "fas fa-eye-slash";
        } else {
          passwordInput.type = "password";
          toggleIcon.className = "fas fa-eye";
        }
      };

      function showMessage(divId, message, isSuccess) {
        const messageDiv = document.getElementById(divId);
        if (messageDiv) {
          messageDiv.textContent = message;
          messageDiv.className = `messageDiv ${isSuccess ? "success" : ""}`;
          messageDiv.classList.add("show");
          setTimeout(() => {
            messageDiv.classList.remove("show");
          }, 5000);
        } else {
          console.error(`MessageDiv topilmadi: ${divId}`);
        }
      }

      function showLoading(show) {
        const loaderContainer = document.getElementById("loaderContainer");
        if (loaderContainer) {
          loaderContainer.classList.toggle("active", show);
          if (!show) {
            setTimeout(() => {
              loaderContainer.style.display = "none";
            }, 300);
          } else {
            loaderContainer.style.display = "flex";
          }
        }
      }

      function showPopupWarning(divId, show) {
        const warningDiv = document.getElementById(divId);
        if (warningDiv) {
          warningDiv.classList.toggle("show", show);
        }
      }

      function switchForm(showForm, hideForm) {
        hideForm.classList.remove("active");
        showForm.classList.add("active");
        showPopupWarning("popupWarning", false);
        showPopupWarning("popupWarningLogin", false);
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function validatePassword(password) {
        const re =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return re.test(password);
      }

      function setupFormSwitching() {
        const signUpButton = document.getElementById("signUpButton");
        const signInButton = document.getElementById("signInButton");
        const signUpForm = document.getElementById("signup");
        const signInForm = document.getElementById("login");
        signUpButton.addEventListener("click", () =>
          switchForm(signUpForm, signInForm)
        );
        signInButton.addEventListener("click", () =>
          switchForm(signInForm, signUpForm)
        );
      }

      async function handleSocialLogin(
        provider,
        providerName,
        defaultFirstName
      ) {
        showLoading(true);
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const firstName = user.displayName?.split(" ")[0] || defaultFirstName;
          const lastName = user.displayName?.split(" ")[1] || "";
          const email =
            user.email ||
            (providerName === "GitHub" ? `${user.uid}@github.com` : "");
          await setDoc(
            doc(db, "users", user.uid),
            {
              firstName,
              lastName,
              email,
              createdAt: new Date(),
              provider: providerName.toLowerCase(),
            },
            { merge: true }
          );
          showMessage(
            "signInMessage",
            `${providerName} orqali kirish muvaffaqiyatli! Yo'naltirilmoqda...`,
            true
          );
          setTimeout(() => {
            window.location.href = "homepage.html";
            showLoading(false);
          }, 1500);
        } catch (error) {
          const errorMessages = {
            "auth/popup-closed-by-user": "Kirish oynasi yopildi.",
            "auth/account-exists-with-different-credential":
              "Bu email boshqa usul bilan ro'yxatdan o'tgan.",
            "auth/invalid-credential": `${providerName} sozlamalari noto'g'ri. Ilovangiz sozlamalarini tekshiring.`,
            "auth/popup-blocked":
              "Kirish oynasi brauzer tomonidan bloklandi. Iltimos, popup'larga ruxsat bering.",
          };
          showMessage(
            "signInMessage",
            errorMessages[error.code] ||
              `${providerName} kirishda xato: ${error.message}`,
            false
          );
          showPopupWarning(
            providerName === "login" ? "popupWarningLogin" : "popupWarning",
            error.code === "auth/popup-blocked"
          );
          showLoading(false);
        }
      }

      setupFormSwitching();

      // URL parametrini tekshirib, kerakli formani ochish
      function checkURLParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        const formType = urlParams.get("form");

        const signUpForm = document.getElementById("signup");
        const signInForm = document.getElementById("login");

        if (formType === "login") {
          // Login formani ko'rsatish
          signUpForm.classList.remove("active");
          signInForm.classList.add("active");
        } else if (formType === "register") {
          // Register formani ko'rsatish
          signInForm.classList.remove("active");
          signUpForm.classList.add("active");
        }
        // Agar parametr yo'q bo'lsa, default (register) qoladi
      }

      // Sahifa yuklanganda tekshirish
      checkURLParameter();

      document
        .getElementById("signupForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          showLoading(true);
          const firstName = document.getElementById("fName").value.trim();
          const lastName = document.getElementById("lName").value.trim();
          const email = document.getElementById("rEmail").value.trim();
          const password = document.getElementById("rPassword").value;

          if (!firstName || !lastName) {
            showMessage(
              "signUpMessage",
              "Iltimos, ism va familiyani kiriting.",
              false
            );
            showLoading(false);
            return;
          }

          if (!validateEmail(email)) {
            showMessage(
              "signUpMessage",
              "Iltimos, to'g'ri email manzilini kiriting.",
              false
            );
            showLoading(false);
            return;
          }

          if (!validatePassword(password)) {
            showMessage(
              "signUpMessage",
              "Parol kamida 8 ta belgi, katta va kichik harf, raqam va maxsus belgi (@$!%*?&) dan iborat bo'lishi kerak.",
              false
            );
            showLoading(false);
            return;
          }

          try {
            const userCredential = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;
            await setDoc(doc(db, "users", user.uid), {
              firstName,
              lastName,
              email,
              createdAt: new Date(),
              provider: "email",
            });
            showMessage(
              "signUpMessage",
              "Ro'yxatdan o'tish muvaffaqiyatli! Kirish sahifasiga yo'naltirilmoqda...",
              true
            );
            setTimeout(() => {
              switchForm(
                document.getElementById("login"),
                document.getElementById("signup")
              );
              showLoading(false);
            }, 1500);
          } catch (error) {
            const errorMessages = {
              "auth/email-already-in-use":
                "Bu email allaqachon ro'yxatdan o'tgan.",
              "auth/invalid-email": "Noto'g'ri email formati.",
              "auth/weak-password": "Parol juda zaif.",
            };
            showMessage(
              "signUpMessage",
              errorMessages[error.code] ||
                `Ro'yxatdan o'tishda xato: ${error.message}`,
              false
            );
            showLoading(false);
          }
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          showLoading(true);
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!validateEmail(email)) {
            showMessage(
              "signInMessage",
              "Iltimos, to'g'ri email manzilini kiriting.",
              false
            );
            showLoading(false);
            return;
          }

          if (!password) {
            showMessage("signInMessage", "Iltimos, parolni kiriting.", false);
            showLoading(false);
            return;
          }

          try {
            const userCredential = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            const user = userCredential.user;
            await setDoc(
              doc(db, "users", user.uid),
              { provider: "email" },
              { merge: true }
            );
            showMessage(
              "signInMessage",
              "Tizimga kirish muvaffaqiyatli! Yo'naltirilmoqda...",
              true
            );
            setTimeout(() => {
              window.location.href = "homepage.html";
              showLoading(false);
            }, 1500);
          } catch (error) {
            const errorMessages = {
              "auth/wrong-password": "Noto'g'ri parol.",
              "auth/user-not-found": "Foydalanuvchi topilmadi.",
              "auth/too-many-requests":
                "Juda ko'p urinishlar. Iltimos, keyinroq qayta urinib ko'ring.",
            };
            showMessage(
              "signInMessage",
              errorMessages[error.code] || `Kirishda xato: ${error.message}`,
              false
            );
            showLoading(false);
          }
        });

      document
        .getElementById("recoverPassword")
        .addEventListener("click", async (event) => {
          event.preventDefault();
          showLoading(true);
          const email = document.getElementById("email").value.trim();

          if (!validateEmail(email)) {
            showMessage(
              "signInMessage",
              "Iltimos, to'g'ri email manzilini kiriting.",
              false
            );
            showLoading(false);
            return;
          }

          try {
            await sendPasswordResetEmail(auth, email);
            showMessage(
              "signInMessage",
              "Parolni tiklash uchun email yuborildi!",
              true
            );
            showLoading(false);
          } catch (error) {
            showMessage(
              "signInMessage",
              `Parolni tiklashda xato: ${error.message}`,
              false
            );
            showLoading(false);
          }
        });

      document.querySelectorAll(".google-icon").forEach((icon) => {
        icon.addEventListener("click", () =>
          handleSocialLogin(
            new GoogleAuthProvider(),
            "Google",
            "Google Foydalanuvchi"
          )
        );
      });

      document.querySelectorAll(".github-icon").forEach((icon) => {
        icon.addEventListener("click", () =>
          handleSocialLogin(
            new GithubAuthProvider(),
            "GitHub",
            "GitHub Foydalanuvchi"
          )
        );
      });

      document.querySelectorAll(".facebook-icon").forEach((icon) => {
        icon.addEventListener("click", () =>
          handleSocialLogin(
            new FacebookAuthProvider(),
            "Facebook",
            "Facebook Foydalanuvchi"
          )
        );
      });

      document.querySelectorAll(".twitter-icon").forEach((icon) => {
        icon.addEventListener("click", () =>
          handleSocialLogin(
            new OAuthProvider("twitter.com"),
            "Twitter",
            "Twitter Foydalanuvchi"
          )
        );
      });

      document.querySelectorAll(".microsoft-icon").forEach((icon) => {
        icon.addEventListener("click", () =>
          handleSocialLogin(
            new OAuthProvider("microsoft.com"),
            "Microsoft",
            "Microsoft Foydalanuvchi"
          )
        );
      });

      document.querySelectorAll(".anonymous-icon").forEach((icon) => {
        icon.addEventListener("click", async () => {
          showLoading(true);
          try {
            const userCredential = await signInAnonymously(auth);
            const user = userCredential.user;
            await setDoc(
              doc(db, "users", user.uid),
              {
                firstName: "Anonim",
                lastName: "Foydalanuvchi",
                email: "",
                createdAt: new Date(),
                provider: "anonymous",
              },
              { merge: true }
            );
            showMessage(
              "signInMessage",
              "Anonim kirish muvaffaqiyatli! Yo'naltirilmoqda...",
              true
            );
            setTimeout(() => {
              window.location.href = "homepage.html";
